<div class="panel panel-default" ng-controller='photosCtrl' ng-init='getPhotos()'>
	<!-- Default panel contents -->
	<div class="panel-heading"> 
		<td align="left"><h2><a href="/#/folders">Jason's Photos</a> -> {{tag}}</h2></td>
		<!--If refreshed, {{listName}} does not work-->
		<br></br>
		<table>
			<tr>
				<td>
					<div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat='result in results'>
						<a class="thumbnail" href="#">
							<img ng-src="{{result.location}}" class="img-responsive" alt="">
						</a>
					</div>
					<div class="col-lg-3 col-md-4 col-xs-6 thumb">
						<a class="thumbnail" href="#/addphotos">
							<img src="http://oi58.tinypic.com/2hpkcjm.jpg" class="img-responsive" alt="">
						</a>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<!--<img class="img-responsive" src="{{result.location}}" alt="" style="width:400px;height:300px" ng-repeat='result in results'></img>-->
</div>
